<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Open the console to see the functionality of the code</h2>

    <script>
        // A program that uses console.log to print all the numbers from 1 to 100, with two exceptions. For numbers divisible by 3, print "Fizz" instead of the number, and for numbers divisible by 5 (and not 3), print "Buzz" instead
        for (let i = 1; i <= 100; i++) { //this line is a loop
            if (i % 3 === 0 && i / 5 === 0) { //this line is a selection and everything inside the "for" loop is a sequence
                console.log("FizzBuzz");
            } 
            else if (i % 3 === 0) {
                console.log("Fizz");
            } 
            else if (i % 5 === 0) {
                console.log("Buzz");
            } 
            else {
                console.log(i);
            }
        }

    </script>

</body>
</html>
